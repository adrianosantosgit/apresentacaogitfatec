    <title>Git commands</title>

<body>
    commands list 

ls <!--lista todos arquivos não ocultos dentro da pasta atual no terminal-->

ls -la <!--lista todos arquivos dentro da pasta atual no terminal-->

cd .. <!--comando para voltar uma pasta acima da atual no terminal-->

cd /<nome-da-pasta> <!--navega para dentro da pasta-->

cd ./<nome-da-pasta> <!--navega para dentro de pastas abaixo da atual-->

rm -rf <nome-do-arquivo-ou-pasta><!--deleta arquivo ou pasta usando o terminal-->>

git clone <!--clona arquivos da pasta remota para pasta local-->

git config --global user.email "email@example.com"

git config --global user.name "git_hub_username"

git status <!--apresenta status atual dos arquivos, sincronizados, não sincronizados e staged-->

git add . <!--coloca arquivos atuais em stage para commit-->

git commit -m "" <!--escreve mensagem obrigatoria para commit-->


</body>
